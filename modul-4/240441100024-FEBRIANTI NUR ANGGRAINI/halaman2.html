<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kontak Karina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .form-section {
      padding: 80px 0;
    }

    .img-arch-wrapper {
      position: relative;
      width: 100%;
      max-width: 380px;
      height: 400px;
      margin: 0 auto;
    }

    .arch-bg {
      position: absolute;
      width: 100%;
      height: 100%;
     
      border-top-left-radius: 300px;
      border-top-right-radius: 300px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      z-index: 1;
    }

    .arch-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: auto;
      max-height: 100%;
      width: auto;
      max-width: 100%;
      z-index: 2;
    }

    h5 {
      font-weight: 700;
      font-size: 20px;
      margin-top: 24px;
    }

    .text-muted-custom {
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 32px;
    }

    .form-control {
      border-radius: 999px;
      padding: 12px 20px;
      border: 1px solid #e4e4e4;
      font-size: 15px;
    }

    textarea.form-control {
      border-radius: 20px;
      resize: none;
      padding: 12px 20px;
    }

    .btn-kirim {
      background-color: #ffe066;
      border: none;
      font-weight: 600;
      border-radius: 999px;
      padding: 14px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-kirim:hover {
      background-color: #ffd633;
    }

    label.form-label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
    }

    @media (min-width: 768px) {
      .form-section .container {
        max-width: 1080px;
      }
    }
  </style>
</head>
<body>
<section class="form-section" id="contact">
  <div class="container">
    <div class="row align-items-center justify-content-between">

      <!-- Bagian Kiri -->
      <div class="col-md-5 text-center text-md-start mb-5 mb-md-0">
        <div class="img-arch-wrapper">
          <div class="arch-bg"></div>
          <img src="Gambar 1 (1).png" alt="Karina" class="arch-img">
        </div>
        <h5 class="fw-bold">Karina siap membantu mewujudkan ide dan impian anda</h5>
        <p class="text-muted-custom">Dimulai dari riset hingga pengerjaan proyek nyata yang berdampak dan bermakna</p>
      </div>

      <!-- Bagian Kanan -->
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" />
          </div>
          <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi Proyek</label>
            <textarea class="form-control" id="deskripsi" rows="4" placeholder="Ceritakan sedikit tentang proyek Anda"></textarea>
          </div>
          <div class="mb-3">
            <label for="anggaran" class="form-label">Kisaran Anggaran</label>
            <input type="text" class="form-control" id="anggaran" placeholder="Berapa anggaran Anda?" />
          </div>
          <button type="submit" class="btn btn-kirim w-100">Kirim Pesan</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
